<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Malaysia Street Food</title>
</head>

<body>

    <div id="header"> </div>
    <!-- Section 1: Hero Banner -->
    <section id="home" class="hero-banner" style="background-image: url(image/home.jpg);">
        <div class="hero-content">
            <h1 style="margin-top: 120px; margin-bottom: 100px;">Welcome to Malaysia !!</h1>
            <p style="margin-bottom: 130px; font-size: 30px;">We hope that you can have a pleasure journey.<br>
                Have fun in your trip.</p>
        </div>
    </section>

    <!-- Section 2: Food Recommendations -->
    <section id="streetfood" class="streetfood-program" style="background-image: url('image/sec2.jpg');">
        <h2 style="color:black; text-decoration: none; margin-bottom: 30px; margin-top: 20px;">Food Recommedations
        </h2>
        <div class="programs-slider">
            <div class="slide active">
                <img src="image/Food1.jpg" alt="Food 1">
            </div>
           
            <div class="slide">
                <img src="image/Food2.jpg" alt="Food 2">
            </div>
            <div class="slide">
                <img src="image/Food3.jpg" alt="Food 3">
            </div>
           
        </div>
        <p class="text">These are the food that we suggested</p>
        <a href="food.html" class="btn">Explore More Food</a>
    </section>

     <div style="text-align: center; font-size: 0.85rem; color: #666; margin-top: 15px;">
        All Images sourced from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
    </div>

    <div id="footer"></div>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/script.js"></script>
