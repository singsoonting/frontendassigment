<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Malaysia Street Food</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background-image: url(image/login.jpg);">
    <div class="form-container">
        <h2>Login to Malaysian Street Food</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="login-password" required>
                <span class="toggle-password">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <p>No account? <a href="register.html">Register now</a></p>

        </form>
         <div style="text-align: center; font-size: 0.8rem; color: #666; margin: 8px 0;">
                All Images sourced from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </div>
    </div>

            
    <script src="./js/script.js"></script>
</body>

</html>
