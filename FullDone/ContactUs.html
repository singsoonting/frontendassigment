<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/ContactUs.css" />

    <title>Contact Us</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <div id="containerDiv">
      <div id="FormDiv">
        <form onsubmit="submitForm(event)" id="contactForm" class="needs-validation" novalidate>
          <div class="form">
            <h2>Contact Us</h2>
          </div>

          <div class="form mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="form mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="form mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select id="subject" class="form-select" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="General Inquiry">General Inquiry</option>
              <option value="Customer Support">Customer Support</option>
              <option value="Partnership">Partnership</option>
            </select>
            <div class="invalid-feedback">Please select a subject.</div>
          </div>

          <div class="form mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>

          <div class="form">
            <button type="submit" class="btn btn-warning w-100">Send Message</button>
          </div>
        </form>

        <h3>Get in touch</h3>
        <div id="SocialMedia">
          <a href="https://www.facebook.com/" target="_blank"><img src="./image/facebook.webp"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="./image/instagram.png" target="_blank"></a>
          <a href="https://x.com/" target="_blank"><img src="./image/twitter.avif" target="_blank"></a>
          <a href="https://wa.me/60177558888" target="_blank"><img src="./image/whatsapp.png" target="_blank"></a>
          <a href="mailto:malaysiastreetfood@gmail.com" target="_blank"><img src="./image/email.webp" target="_blank" class="email"></a>
        </div>
      </div>

      <div id="MapDiv">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127322.95274307403!2d101.0462149875748!3d4.250927169850014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cb1c946cc13841%3A0x3941b4b2b8cbc7e0!2z6Zy56Zuz6YeR5a6d!5e0!3m2!1szh-CN!2smy!4v1755699924438!5m2!1szh-CN!2smy" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/ContactUs.js"></script>
  </body>
</html>
