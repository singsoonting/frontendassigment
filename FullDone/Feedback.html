<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/Feedback.css">
    </head>
    <body>
        <!-- Header -->
        <div id="header"></div>

        <div id="feedbackDiv">
            <form id="FeedbackForm" class="needs-validation" novalidate onsubmit="Submit(event)">
                <div id="FormDiv">
                    <h2 class="mb-3 text-center">We Value Your Opinion!</h2>

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="E.g. Alex Tan" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="E.g. Alex@example.com" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>

                    <!-- Rating -->
                    <div class="mb-3">
                        <label for="rate" class="form-label">Rating</label>
                        <div id="rating">
                            <span data-value="5">★</span>
                            <span data-value="4">★</span>
                            <span data-value="3">★</span>
                            <span data-value="2">★</span>
                            <span data-value="1">★</span>
                        </div>
                        <input type="hidden" id="rate" name="rating" required>
                        <div class="invalid-feedback">Please select a rating.</div>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" placeholder="Tell us about your experience" required></textarea>
                        <div class="invalid-feedback">Please enter your feedback.</div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-warning w-100">Submit</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div id="footer"></div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/Feedback.js"></script>
    </body>
</html>
