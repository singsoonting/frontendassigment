<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Malaysia Street Food</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-image: url(image/login.jpg);">
    <div class="form-container">
        <h2>Create Your Malaysian Street Food Account</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="register-password" required>
                <span class="toggle-password">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="register-confirm-password" required>
                <span class="toggle-password">
                    <i class="far fa-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <button type="submit">Register</button>
            </div>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
        <div style="text-align: center; font-size: 0.8rem; color: #666; margin: 8px 0;">
                All Images sourced from <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </div>
    </div>
    

    <script src="./js/script.js"></script>
    </div>

   

</body>
</html>
